service:
  extensions: [jaeger_storage, jaeger_query]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger_storage_exporter, spanmetrics]
    metrics/spanmetrics:
      receivers: [spanmetrics]
      exporters: [prometheus]
  telemetry:
    resource:
      service.name: jaeger
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
    logs:
      level: DEBUG

extensions:
  jaeger_query:
    base_path: /jaeger
    storage:
      traces: some_storage
      metrics: some_metrics_storage
    ui:
      config_file: /jaeger/ui-config.json

  jaeger_storage:
    backends:
      some_storage:
        badger:
          directories:
            keys: "/home/jaeger/"
            values: "/home/jaeger/"
          ephemeral: false
    metric_backends:
      some_metrics_storage:
        prometheus:
          endpoint: http://prometheus:9090
          normalize_calls: true
          normalize_duration: true


receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "${env:JAEGER_LISTEN_HOST:-localhost}:4317"
      http:
        endpoint: "${env:JAEGER_LISTEN_HOST:-localhost}:4318"

processors:
  batch:

connectors:
  spanmetrics:
exporters:
  jaeger_storage_exporter:
    trace_storage: some_storage
  prometheus:
    # not used
    endpoint: "0.0.0.0:8889" # metrics port for exposing metrics which can be scraped with Prometheus compatible systems at